<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>나만의 중고마켓</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"

  <body>
    <div class="hero bg-dark text-center py-5">

    <div class="container mt-5">
      <div class="row">

        <div class="col-md-4">
          <div class="card" style="width: 18rem">
            <img
              src="https://cdn.011st.com/11dims/resize/600x600/quality/75/11src/product/4152920890/B.jpg?797000000"
              class="card-img-top"
              alt="냄비 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">냉장고</h5>
              <h6 class="card-subtitle mb-2 text-muted">6만원</h6>
              <p class="card-text">
                무엇이든 물어 보세요. 깜짝 놀라실 겁니다!
              </p>
              <a
                href="https://klife.shop/"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>
        <!-- 전기밥솥 카드 -->
        <div class="col-md-4">
          <div class="card" style="width: 18rem">
            <img
              src="https://www.cctvnews.co.kr/news/photo/202303/234770_237762_550.jpg"
              class="card-img-top"
              alt="전기밥솥 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">찰리박</h5>
              <h6 class="card-subtitle mb-2 text-muted">챗봇</h6>
              <p class="card-text">
                무엇이든 물어 보세요.깜짝 놀라실 겁니다.
              </p>
              <a
                href="https://chat.openai.com/"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>
        <!-- 주전자 카드 -->
        <div class="col-md-4">
          <div class="card" style="width: 18rem">
            <img
              src="https://images.unsplash.com/photo-1622088934558-b729cf3c8cf8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8JUVCJUFDJUJDJTIwJUVDJUEzJUJDJUVDJUEwJTg0JUVDJTlFJTkwfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"

            <div class="card-body">
              <h5 class="card-title">주전자</h5>
              <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
              <p class="card-text">
                사용감이 있지만 기능에는 문제 없는 주전자 팝니다.

              <a

                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
